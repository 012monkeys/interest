<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const str = 'aaabbbbccccccdd'
    const arr = str.split('')
    const resolve = arr.reduce((i, j) => {
      if (!i[j]) {
        i[j] = 1
      } else {
        i[j] = i[j] + 1
      }
      return i
    }, {})
    console.log(resolve)
  </script>
</html>

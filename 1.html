<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body></body>
  <script>
    const obj = {
      name: 'xiao',
      user: {
        vip: '01',
        password: '1234',
        store: {
          aa: 1111
        }
      }
    }

    function clone(obj) {
      if (typeof obj === 'object') {
        const newObj = {}
        for (let key in obj) {
          newObj[key] = clone(obj[key])
        }
        return newObj
      } else {
        return obj
      }
    }
    clone(obj)
    console.log("ðŸš€ ~ clone(obj)", clone(obj))
  </script>
